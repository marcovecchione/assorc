    body {

      overflow-x: hidden; /* Previene scroll orizzontale */

      display: block; /* Il body si comporta come un blocco normale */

    /* NUOVO DIV: Contenitore per l'immagine di sfondo con effetto di parallasse */
    .parallax-bg-image {
      position: absolute; /* Posizionamento rispetto al body (non fixed, gestito da JS) */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Inizialmente copre l'altezza della viewport */
      background-image: url('https://marcovecchione.github.io/assorc/disney800350.png'); /* La tua immagine di sfondo */
      background-size: cover; /* Copre interamente l'area disponibile */
      background-position: center top; /* Centra l'immagine, inizia dalla cima */
      background-repeat: no-repeat;
      z-index: -1; /* Posiziona questo div dietro tutti gli altri contenuti */
      will-change: transform; /* Ottimizzazione per le animazioni del transform */
    }

    /* Contenitore principale per tutti i contenuti - A LARGHEZZA PIENA MA CON CONTENUTO CENTRATO */
    .main-content-wrapper {
